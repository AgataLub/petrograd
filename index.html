<!DOCTYPE html>
<html lang="english">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Webpage Dynamic</title>
    <link rel="stylesheet" href="style - Copy.css">
</head>

<body>

    <main>

        <div class="menu">
            <span class="title">
                <h1>Petrograd</h1>
            </span>
            <nav>
            </nav>

            <details>
                <summary>Filters</summary>
                <button id="veggiefilter">Veggie dishes</button>
                <button id="alcoholfilter">Alcohol free</button>
            </details>
        </div>

        <template id="productTemplate">
            <article class="dish">
                <h2>Title</h2>
                <img class="picture">
                <p class="category"></p>
                <hr>
                <p class="short"></p>

                <button class="open_modal">See details</button>
                <p class="long"></p>
                <ul>
                    <li class="price"></li>
                    <li class="discount"></li>
                    <li class="vege"></li>
                    <li class="soldout"></li>
                    <li class="alcohol"></li>
                </ul>
            </article>
        </template>

        <div class="productlist"></div>

        <div class="modal-background display_none">
            <div class="modal-content">
                <h2 class="modal-name">NAME</h2>
                <img src="" alt="" class="modal-image"/>
                <p class="modal-description">LONG DESCRIPTION</p>
                <h4 class="modal-price">PRICE</h4>
            </div>
        </div>
    </main>


    <script src="script.js"></script>

</body>

</html>
