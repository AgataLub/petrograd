<!DOCTYPE html>
<html lang="english">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Webpage Dynamic</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js"></script>

    <main>

        <nav>
            <span class="logo">Petrograd</span>

            <ul>
                <li><a href="index.html" class="hvr-outline-in">Home</a></li>
                <li><a href="about.html" class="hvr-outline-in">About</a></li>
                <li><a href="portfolio.html" class="hvr-outline-in">Staff</a></li>
                <li><a href="contact.html" class="hvr-outline-in">Contact</a></li>
            </ul>
        </nav>


        <h1>Starters</h1>
        <section id="starter">

            <template id="productTemplate">
                <article class="dish">
                    <h2>Title</h2>
                    <img class="picture">
                    <p class="category"></p>
                    <hr>
                    <p class="short"></p>
                    <button>See details</button>
                    <p class="long"></p>
                     <ul>
                        <li class="price"></li>
                        <li class="discount"></li>
                        <li class="vege"></li>
                    </ul>
                </article>
            </template>

        </section>


        <section id="main">

        </section>

        <section id="dessert">

        </section>

        <section id="sideorders">

        </section>

        <section id="drinks">

        </section>

    </main>



</body>

</html>
